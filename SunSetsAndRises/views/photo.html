<div id="photo" 
     data-role="view"  
     data-title="Photo"
     data-transition="slide"
     data-show="app.photo.viewModel.open"
     data-model="app.photo.viewModel"
     data-layout="main-layout"
     data-bind="attr: { 'data-title': title}">
    
    <div class="view-content">
        <h1 data-bind="text: title"></h1>
        <img data-bind="attr: { src: imageUrl}" width="250"/>
        <h1 data-bind="text: description"></h1>
    </div>
    
</div>
