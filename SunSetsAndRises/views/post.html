<div id="post" 
     data-role="view"  
     data-title="Post"
     data-transition="slide"
     data-show="app.post.viewModel.open"
     data-model="app.post.viewModel"
     data-layout="main-layout"
     data-bind="attr: { 'data-title': title}">
    
    <div class="view-content">
        <h1 data-bind="text: title"></h1>
        <h2 data-bind="text: author"></h2>
        <textarea data-bind="text: content" class="post-content" readonly="true"></textarea>
    </div>
    
</div>
